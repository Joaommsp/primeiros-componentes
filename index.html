<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/Components/CardNews.js" defer></script>
  <script src="src/Components/TituloDinamico.js" defer></script>
  <script src="src/Components/BigNews.js" defer></script>

  <title>Portal de Notícias Galáticas</title>
</head>
<body>

  <div class="container">

    <card-news 
    autor="João Marcos"
    autorImgSrc="https://avatars.githubusercontent.com/u/103619024?v=4"
    title="Darth Vader está contratando Devs"
    link-url="#"
    content="Darth Vader procura desenvolvedores que sabem trabalhar com componentes"
    src="assets/img/darth-vader-mini.jpg"
    alt="Foto do Darth Vader"
    >  
    </card-news>

    <big-news
    author-img="https://avatars.githubusercontent.com/u/103619024?v=4"
    author="João Marcos"
    about="HORA DO ADEUS"
    image="assets/img/newsDodge.jpg"
    title="Dodge encerra produção de Charger e Challenger à espera da eletrificação"
    content="Chegou ao fim, após pouco mais de 18 anos, a produção dos icônicos Dodge Charger e
     Challenger como conhecemos até então. Os esportivos deixam de ser produzidos na fábrica da 
     Stellantis em Ontário, no Canadá, para darem lugar aos sus respectivos sucessores eletrificados.
      Eles poderão ser substituídos pelo primeiro Muscle Car elétrico do mundo."
    >
    </big-news>

  </div>
</body>
</html>
